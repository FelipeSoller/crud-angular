<mat-toolbar>Lista de Funcionários</mat-toolbar>

<div class="component-container">
  <div *ngIf="employees$ | async as employees; else carregando">
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.phone }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="button">
    <button mat-flat-button color="primary" routerLink="/employees/add">Adicionar Funcionário</button>
  </div>
</div>

<ng-template #carregando>
  <mat-spinner></mat-spinner>
</ng-template>
